apiVersion: v1
kind: Service
metadata:
  name: {{ include "openclaw.fullname" . }}
  labels:
    {{- include "openclaw.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: gateway
      {{- if eq .Values.service.type "NodePort" }}
      {{- with .Values.service.nodePort }}
      nodePort: {{ . }}
      {{- end }}
      {{- end }}
    {{- if .Values.service.bridgeEnabled }}
    - port: {{ .Values.service.bridgePort }}
      targetPort: {{ .Values.service.bridgeTargetPort }}
      protocol: TCP
      name: bridge
    {{- end }}
  selector:
    {{- include "openclaw.selectorLabels" . | nindent 4 }}
